<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="hilalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0"/>
      <stop offset="70%" stop-color="#10b981" stop-opacity="0.08"/>
      <stop offset="90%" stop-color="#34d399" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer halo ring -->
  <circle cx="38" cy="38" r="36" fill="url(#halo)">
    <animate attributeName="r" values="34;38;34" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Moonlight glow aura -->
  <circle cx="34" cy="36" r="28" fill="url(#moonGlow)">
    <animate attributeName="r" values="24;28;24" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Crescent Moon body -->
  <path d="M 44 8 C 28 8, 14 22, 14 38 C 14 54, 28 68, 44 68 C 33 61, 26 50, 26 38 C 26 26, 33 15, 44 8 Z"
    fill="url(#hilalGrad)" filter="url(#softGlow)"/>

  <!-- Moon surface highlight -->
  <path d="M 38 14 C 30 18, 28 28, 28 38 C 28 44, 30 50, 34 55"
    stroke="#6ee7b7" stroke-width="0.6" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.5s" repeatCount="indefinite"/>
  </path>

  <!-- Star (main) -->
  <path d="M 52 24 L 53.8 29 L 59 29.5 L 55 32.5 L 56.2 37.5 L 52 34.8 L 47.8 37.5 L 49 32.5 L 45 29.5 L 50.2 29 Z"
    fill="url(#hilalGrad)" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Tiny sparkle stars -->
  <circle cx="60" cy="16" r="1.2" fill="#34d399">
    <animate attributeName="r" values="0.6;1.4;0.6" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="42" r="0.9" fill="#6ee7b7">
    <animate attributeName="r" values="0.4;1.1;0.4" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="52" r="0.7" fill="#34d399">
    <animate attributeName="r" values="0.3;0.9;0.3" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="12" r="0.8" fill="#a7f3d0">
    <animate attributeName="r" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Light ray shimmer lines -->
  <line x1="30" y1="38" x2="10" y2="38" stroke="#34d399" stroke-width="0.3" opacity="0.2">
    <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="0s"/>
    <animate attributeName="x2" values="12;6;12" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="34" y1="56" x2="20" y2="68" stroke="#34d399" stroke-width="0.3" opacity="0.2">
    <animate attributeName="opacity" values="0;0.25;0" dur="5s" repeatCount="indefinite" begin="1s"/>
  </line>
  <line x1="34" y1="20" x2="22" y2="8" stroke="#34d399" stroke-width="0.3" opacity="0.2">
    <animate attributeName="opacity" values="0;0.25;0" dur="4.5s" repeatCount="indefinite" begin="0.5s"/>
  </line>
</svg>
